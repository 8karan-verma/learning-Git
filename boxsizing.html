<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color:lightgreen;
    }
    h1{
        font-family:sans-serif;
        color: white;
        text-align: center;
    }
    .one{
        border: 3px solid blue;
        height: 5rem;
        width: 7rem;
        background-color: lightcyan;
        margin-bottom: 1rem;
        padding:1rem;
    }
    .border-box{
        box-sizing: border-box;
    }
    .withnothing{
        padding: 0px;
        border: 0px;
    }
</style>
<body>
    <h1>Hello Box Sizing</h1>
    <div class="one">1</div>
    <div class="one border-box">1</div>
    <div class="one withnothing">1</div>
</body>
</html>
